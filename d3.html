<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  background: #eee;
}

svg {
  height: 600px;
  width: 100%;
}

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states path {
  -webkit-transition: fill 0.2s;
  transition: fill 0.2s;
}

#states path:hover {
  fill: darkturquoise;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<body>
<script src="js/libs/d3.v3.js"></script>
<script src="js/libs/topojson.v1.js"></script>
<script src="js/map.js"></script>
