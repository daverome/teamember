<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PLAYCES</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <h1>PLAYCES</h1>
    {{view App.MapView contextBinding="content"}}
    {{outlet}}
  </script>


  <script type="text/x-handlebars" id="add">
    <h2>Add Location</h2>
    <p>
      {{input type="text" placeholder="Location Name" value=newLocationName}}
    </p>
    <p>
      {{input type="text" placeholder="Longitude" value=newLatitude}}
    </p>
    <p>
      {{input type="text" placeholder="Longitude" value=newLongitude}}
    </p>

    {{#if isSaveable}}
        <button {{action 'saveLocation'}}>Save Location</button>
    {{else}}
        <button {{action 'getCoordinates'}}>Get Coordinates</button>
    {{/if}}

    {{#link-to 'index'}}Back{{/link-to}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{#link-to 'add'}}Add Location{{/link-to}}

    {{#each model}}
        <p>
            {{name}}<br>
            {{latitude}}, {{longitude}}
        </p>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="map">
  <h3>This is a Map</h3>
  <div id="map-view"></div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.prod.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

  <script src="js/app.js"></script>
  <script src="js/map.js"></script>

  <script src="http://127.0.0.1:35729/livereload.js?ext=Chrome&amp;extver=2.0.9"></script>
</body>
</html>
